language: node_js
node_js:
  - "12"
dist: xenial
services:
  - xvfb
addons:
  firefox: latest
  chrome: stable
branches:
  only:
    - master
before_deploy: cd site && npm install && npm run build
deploy:
  provider: pages
  edge: true
  github_token: $GITHUB_TOKEN
  local_dir: ./dist/
  keep_history: true
  on:
    branch: master
    # tags: true
